<body>

    <div class="box">
        <div class="inner">
            <h1>GAME OVER</h1>
        </div>
    </div>

    <div id="wheel-three"></div>
    <div id="wheel"></div>
    <div id="block"></div>


    <input id="startButton" type="button" value="Start again">

    
    
    <audio id="Myaudio" autoplay loop hidden>
      <source src="gameover.ogg" type="audio/mpeg"/>
    </audio>


    <script>
        var context;
        window.onload = function() {
            context = new AudioContext();
            context.onstatechange = function() {
                //if you have permissions, the audioContext will transition to 'running' immediately
                if (context.state == 'running') {
                    play();
                }
            }
        };

        function play() {
            //ensure the promise is handled here
            var promise = document.getElementById('myaudio').play();
            if (promise !== undefined) {
                promise.then(_ => {
                    console.log("playing");
                }).catch(error => {
                    // Autoplay was prevented.
                });
            }
        }

        //play after the user interacts with the page
        document.querySelector('button').addEventListener('click', function() {
            context.resume().then(function() {
                play();
            });
        });
    </script>
