<!DOCTYPE html>
<html lang="en" onclick="jump()">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump-over</title>
    <link rel="stylesheet" href="style.css" href="gameover.html">
</head>

<body>
    <div class="Slogan">
        <h2> In order to restart, please refresh the page</h2>
    </div>



    <div class="box"></div>

    <div id="game">

        <div id="tree"></div>
        <div id="cactus"></div>
        <div id="character"></div>
        <div id="wheel"></div>
        <div id="block"></div>
        <div id="wheel-three"></div>
        <div id="man"></div>
        <div id="sun" class="sun"></div>
        <div id="clouds"></div>
        <div id="car"></div>
    </div>

    <div class="timer">
        <span id="min">00</span>:<span id="sec">00</span>
    </div>



    <button>On music</button>
    <audio id="myaudio" autoplay>
      <source src="running.mp3" type="audio/mpeg"/>
    </audio>


    <script>
        var context;
        window.onload = function() {
            context = new AudioContext();
            context.onstatechange = function() {
                //if you have permissions, the audioContext will transition to 'running' immediately
                if (context.state == 'running') {
                    play();
                }
            }
        };

        function play() {
            //ensure the promise is handled here
            var promise = document.getElementById('myaudio').play();
            if (promise !== undefined) {
                promise.then(_ => {
                    console.log("playing");
                }).catch(error => {
                    // Autoplay was prevented.
                });
            }
        }

        //play after the user interacts with the page
        document.querySelector('button').addEventListener('click', function() {
            context.resume().then(function() {
                play();
            });
        });
    </script>
